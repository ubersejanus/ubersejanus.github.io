<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:site_name" content="Brad Peters - Melbourne, VIC">
    {% if page.title %}<meta property="og:title" content="{{ page.title }}">{% else %}<meta property="og:title" content="{{ site.title }}">{% endif %}
    {% if page.title %}<meta property="og:type" content="article">{% if page.author %}<meta property="article:author" content="http://www.facebook.com/{{ site.data.authors.[page.author].facebook }}">{% else %}<meta property="article:author" content="http://www.facebook.com/{{ site.fb_admins }}">{% endif %}{% else %}<meta property="og:type" content="website">{% endif %}
    <meta property="og:description" content="{{ page.excerpt | xml_escape | strip_newlines | truncate: 155, '...' }}">
    {% if page.hero %}<meta property="og:image" content="{{ page.hero }}">{% endif %}
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
    <meta property="fb:app_id" content="{{ site.fb_appid }}">{% for post in site.related_posts limit:3 %}
    <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">{% endfor %}

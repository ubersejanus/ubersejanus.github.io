<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}"">

{% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
{% else %}
  <meta property="og:title" content="{{ site.title }}">
{% endif %}
{% if page.title %}
  <meta property="og:type" content="article">
{% else %}
  <meta property="og:type" content="website">
{% endif %}
{% if page.description %}
  <meta property="og:description" content="{{ page.excerpt | strip_newlines | strip_html | truncate: 155, '...' }}">
{% else %}
  <meta property="og:description" content="{{ page.content | strip_newlines | strip_html | truncate: 155, '...' }}">
{% endif %}
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
  <meta property="article:author" content="{{ site.fb_admins }}">
  <meta property="fb:app_id" content="{{ site.fb_appid }}">
{% for post in site.related_posts limit:3 %}
  <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% endfor %}

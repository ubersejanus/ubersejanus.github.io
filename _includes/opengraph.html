<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="Brad Peters - Melbourne, VIC">
{% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
{% else %}
  <meta property="og:title" content="{{ site.title }}">
{% endif %}
{% if page.title %}
  <meta property="og:type" content="article">
  <meta property="article:author" content="{{ site.fb_admins }}">
{% else %}
  <meta property="og:type" content="website">
{% endif %}
<meta property="og:description" content="{{ page.content | strip_html | strip_newlines | truncate: 155, '...' }}">
{% if page.featured_image %}
<meta property="og:image" content="{{ page.hero }}">
{% endif %}
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
  <meta property="fb:app_id" content="{{ site.fb_appid }}">
{% for post in site.related_posts limit:3 %}
  <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% endfor %}

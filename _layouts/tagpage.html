---
layout: default
sitemap: false
---

   <div class="page-content">
          <div class="post-list archive">
            <div class="main-col">
              <h2>{{ page.tag }}</h2>
              </div>
              <ul>
				{% for post in site.tags[page.tag] %}
				  <li>{{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
              </ul>
            </div>

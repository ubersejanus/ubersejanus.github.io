---
layout: things-page
---

 <div class="page-content">
          <div class="post-list archive">
            <div class="main-col">
              <h2>{{ page.title }}</h2>
              {{ content }}
            </div>
	{% for post in site.tags[page.tag] %}
  		  	<article>
  		  	  <hr>
      		  <h2><a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      		  {{ post.content }}
      		</article>
      		{% endfor %}
          </div>
   <div>

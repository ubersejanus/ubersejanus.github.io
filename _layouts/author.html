          <div class="post-list archive">
            <div class="main-col">
              <div class="author-container">

              <ul>
                {% for post in site.posts %}
                {% if post.author == post.author %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endif %}
                {% endfor %}
              </ul>
            </div>

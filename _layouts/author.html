---
layout: default
section: authors
---
{% assign authorX = site.data.authors.[page.author] %}
        <div class="page-content">
          <div class="post-list archive">
            <div class="main-col">
              <div class="author-container">
				<img src="{{ authorX.avatar }}" class="avatar"></a>
				<h2>{{ authorX.name }}</h2>
                
              </div>
              <ul>
                {% for post in site.posts %}
                {% if authorX == post.author %}
                <li>{{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
                {endif}
                {% endfor %}
              </ul>
            </div>

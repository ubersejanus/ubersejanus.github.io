---
layout: default
section: authors
---
{% assign var_author = site.data.authors.[page.author] %}
        <div class="page-content">
          <div class="post-list archive">
            <div class="main-col">
              <div class="author-container">
				<img src="{{ var_author.avatar }}" class="avatar"></a>
				<h2>{{ var_author.name }}</h2>
                
              </div>
              <ul>
                {% for post in site.posts %}
                  {% if post.author == var_author %}
                  <li>{{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
                  {% endif %}
                {% endfor %}
              </ul>
            </div>

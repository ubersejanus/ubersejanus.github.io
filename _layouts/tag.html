---
layout: default
---
<div class="inner-container padded">
	<div class="-row">
		<div class="main-col">
			<div class="posts">
				<h3>{{ page.tag.name }}</h3>
				{{ paginator.posts }}
			</div>
		</div>
		<div class="side-col">
			<section>
			<h4>Other Tags</h4>
			{% for tag in paginator.top_tags %}
			<p><a href="{{ site.baseurl }}/tags/{{ tag.slug }}/"><span class="postTag">{{ tag.name }}</span></a> ({{ tag.count }})</p>
			{% endfor %}
			</section>
		</div>
	</div>
</div>
